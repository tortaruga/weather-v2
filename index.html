            <span class="text-sky-100 dark:text-sky-800">Units</span>
            <button aria-label="open units dropdown menu"  class="w-5 cursor-pointer">
               <svg id="arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z" fill="oklch(44.3% 0.11 240.79)"/>

            </button>     
        </div>
  
        <div class="options left-0 absolute w-[100%] max-h-0 duration-700 bg-sky-200 dark:bg-sky-800 rounded-b-md overflow-hidden "> 
            <button id="metric" class="hover:bg-gray-200 w-[100%] dark:hover:bg-sky-900 p-2 cursor-pointer">Metric</button> 
            <button id="imperial" class="hover:bg-gray-200 w-[100%] dark:hover:bg-sky-900 p-2 cursor-pointer">Imperial</button>  
        </div>
        </div>
    </section>

    <h1 class="text-center text-6xl my-6 font-semibold">How's the weather today?</h1>
       
    <form class="weather-form max-w-xl mx-auto sm:flex-row flex flex-col gap-2 mt-15 mb-8"> 
        <label for="city-input" class="sm:grow focus-within:outline focus-within:outline-amber-400 focus-visible:outline focus-visible:outline-amber-400 font-semibold p-2.5 flex gap-4 items-center rounded-md bg-gray-200 text-sky-900">   
            <img class="w-5" src="./images/icons/search.svg" alt="magnifying glass">
            <input type="text" class="focus-visible:outline-none grow" placeholder="Search for a place..." name="city-input" id="city-input">
        </label>
        <button class="rounded-md cursor-pointer hover:bg-teal-950 dark:hover:bg-sky-200 transition bg-blue-950 dark:bg-blue-100 dark:text-blue-950 text-blue-100 p-2.5" id="search-btn">Search</button>
    </form>  

    <section class="container max-w-7xl mx-auto  md:grid md:items-stretch grid-rows-1 gap-6 md:grid-cols-3">
        <div class="col col-span-2 flex flex-col justify-stretch "> 
            <section class="message flex items-center justify-center bg-center bg-cover bg-no-repeat grow bg-sky-600/10 dark:bg-sky-200/20 text-center p-8 rounded-xl">
                <p class="msg"></p>
            </section>
          <section class="forecast hidden bg-center bg-cover bg-no-repeat grow bg-sky-600/10 dark:bg-sky-200/20 text-center p-8 rounded-xl"> 
            <div class="md:flex justify-between items-center mb-6 ">
            <div class="coordinates md:text-left "> 
              <h2 class="location capitalize text-3xl text-sky-600 dark:text-sky-200 font-bold mb-3"></h2>
              <h3 class="date capitalize text-sky-800 text-2xl dark:text-gray-50"></h3> 
              <p class="local-time font-bold text-sky-900 dark:text-gray-100"></p> 
            </div>

            <div class="meteo">  
              <p class="temp mt-6 mb-3 flex justify-between text-sky-600 dark:text-sky-200 items-center gap-6 text-6xl font-bold italic"></p>
              <p class="condition justify-self-end text-sky-800 dark:text-gray-100 capitalize"></p>
            </div> 
            </div> 

            <p class="text-left text-sky-900 dark:text-gray-100">🌧️ daily chance of rain: <span class="chance-rain text-sky-600  dark:text-sky-100 font-bold text-[18px]"></span></p>
            <p class="text-left text-sky-900 dark:text-gray-100">🌨️ daily chance of snow: <span class="chance-snow text-sky-600  dark:text-sky-100 font-bold text-[18px]"></span></p>
          </section>

          <section class="details text-sky-600 dark:text-sky-100 flex flex-wrap gap-4 my-4 ">
            <div class="bg-sky-900/10 dark:bg-sky-100/20 rounded-md p-6 w-[calc(50%-0.5rem)]">  
                <p class="font-bold">Feels like</p> 
                <p class="feels-like text-3xl text-sky-400 dark:text-sky-200"></p>     
            </div>
            <div class="bg-sky-900/10 dark:bg-sky-100/20 rounded-md p-6 w-[calc(50%-0.5rem)]">
                <p class="font-bold">Precipitations</p>
                <p class="precipitations text-3xl text-sky-400 dark:text-sky-200"></p>
            </div> 
            <div class="bg-sky-900/10 dark:bg-sky-100/20 rounded-md p-6 w-[calc(50%-0.5rem)]">
                <p class="font-bold">Wind</p>
                <p class="wind text-3xl text-sky-400 dark:text-sky-200"></p>
            </div>
            <div class="bg-sky-900/10 dark:bg-sky-100/20  rounded-md p-6 w-[calc(50%-0.5rem)]">
                <p class="font-bold">Humidity</p>
                <p class="humidity text-3xl text-sky-400 dark:text-sky-200"></p> 
            </div> 
          </section>
        </div>

        <section class="fallback bg-blue-950/10 text-sky-900 dark:text-sky-100 dark:bg-sky-100/10 rounded-xl p-4 flex flex-col gap-6 items-center justify-center"> 
            <p>no data available</p>
        </section>
 
        <section class="astro hidden bg-blue-950/10 text-sky-900 dark:text-sky-100 dark:bg-sky-100/10 rounded-xl p-4 flex-col gap-6">
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10  flex gap-3 items-center"> 
                <img src="./images/icons/sunrise.svg" alt="sunrise icon" class="w-7">
                <p>Sunrise</p>
                <p class="sunrise ml-auto font-bold text-right"></p>  
            </div>     
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center"> 
                <img src="./images/icons/sunset.svg" alt="sunset icon" class="w-7">
                <p>Sunset</p>
                <p class="sunset ml-auto font-bold text-right"></p> 
            </div> 
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <img src="./images/icons/moonrise.svg" alt="moonrise icon" class="w-7">
                <p>Moonrise</p>  
                <div class="moonrise ml-auto font-bold text-right"></div>    
            </div>
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <img src="./images/icons/moonset.svg" alt="moonset icon" class="w-7">
                <p>Moonset</p>
                <div class="moonset ml-auto font-bold text-right"></div>
            </div>
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <img src="" alt="moon phase icon" class="phase-icon w-7">
                <p>Moon phase</p>
                <div class="moon-phase ml-auto font-bold text-right"></div>
            </div>
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <p>Moon illumination</p>
                <div class="illumination ml-auto font-bold text-right"></div>
            </div> 
        </section>  
    </section>

    <section class="fallback max-w-7xl mx-auto mt-8 justify-center text-sky-900 bg-blue-950/10 dark:bg-sky-100/10 dark:text-sky-200 p-4 rounded-md flex overflow-y-auto gap-4 mb-8 pb-4 text-center">
        <p>no data available</p>
    </section>

    <section class="hourly max-w-7xl mx-auto mt-8 hidden">   
        <h3 class=" text-sky-500 dark:text-sky-300 capitalize text-2xl font-bold">hourly forecast</h3>
        <div class="container justify-around text-sky-900 bg-blue-950/10 dark:bg-sky-100/10 dark:text-sky-200 p-4 rounded-md flex overflow-y-auto gap-4 mb-8 mt-4 pb-4 text-center"></div>
    </section>

    <script type="module" src="./app.js"></script>
</body>
</html>
