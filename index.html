<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title> 
    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
</style>
    <link rel="stylesheet" href="./src/output.css">
</head>   
<body class="p-4 bg-sky-50 font-montserrat text-sky-700 dark:bg-sky-950 dark:text-sky-100"> 
    <section class="settings flex justify-end">   
        <div class="units relative">
        <div class="units-dropdown text-center rounded-md flex gap-3 bg-blue-950 dark:bg-sky-100 text-white dark:text-blue-950 p-2 cursor-pointer">
            <img id="settings-icon" src="./images/icons/settings-light.svg" class="w-5" alt="settings icon">
            <span class="text-sky-100 dark:text-sky-800">Units</span>
            <button aria-label="open units dropdown menu"  class="w-5 cursor-pointer"><img id="arrow-icon" src="./images/icons/arrow-down.svg" alt="arrow down icon"></button>
        </div>
  
        <div class="options left-0 absolute w-[100%] max-h-0 duration-700 bg-sky-200 dark:bg-sky-800 rounded-b-md overflow-hidden "> 
            <p id="metric" class="hover:bg-gray-200 dark:hover:bg-sky-900 p-2 cursor-pointer">Metric</p> 
            <p id="imperial" class="hover:bg-gray-200 dark:hover:bg-sky-900 p-2 cursor-pointer">Imperial</p> 
        </div>
        </div>
    </section>

    <h1 class="text-center text-6xl my-6 font-semibold">How's the weather today?</h1>
       
    <form class="weather-form max-w-xl mx-auto sm:flex-row flex flex-col gap-2 mt-15 mb-8"> 
        <label for="city-input" class="sm:grow focus-within:outline focus-within:outline-amber-400 focus-visible:outline focus-visible:outline-amber-400 p-2.5 flex gap-4 items-center rounded-md bg-gray-200 text-gray-800">  
            <img class="w-5" src="./images/icons/search.svg" alt="magnifying glass">
            <input type="text" class="focus-visible:outline-none grow" placeholder="Search for a place..." name="city-input" id="city-input">
        </label>
        <button class="rounded-md cursor-pointer hover:bg-teal-950 dark:hover:bg-sky-200 transition bg-blue-950 dark:bg-blue-100 dark:text-blue-950 text-blue-100 p-2.5" id="search-btn">Search</button>
    </form>  

    <section class="container max-w-7xl mx-auto  md:grid md:items-stretch grid-rows-1 gap-6 md:grid-cols-3">
        <div class="col col-span-2 flex flex-col justify-stretch ">  
          <section class="forecast bg-center bg-cover bg-no-repeat grow bg-sky-800/20 dark:bg-sky-200/20 text-center p-8 rounded-xl"> 
             
            <div class="md:flex justify-between items-center mb-6 ">
            <div class="coordinates md:text-left ">
              <h2 class="location capitalize text-3xl text-sky-600 dark:text-sky-200 font-bold mb-3">berlin, germany</h2>
              <h3 class="date capitalize text-sky-800 text-2xl dark:text-gray-50">date</h3> 
              <p class="local-time font-bold text-sky-900 dark:text-gray-100">time</p> 
            </div>

            <div class="meteo">  
              <p class="temp mt-6 mb-3 flex justify-between text-sky-600 dark:text-sky-200 items-center gap-6 text-6xl font-bold italic">20 C</p>
              <p class="condition justify-self-end text-sky-800 dark:text-gray-100 capitalize"></p>
            </div> 
            </div> 

            <p class="text-left text-sky-900 dark:text-gray-100">üåßÔ∏è daily chance of rain: <span class="chance-rain text-sky-600  dark:text-sky-100 font-bold text-[18px]"></span></p>
            <p class="text-left text-sky-900 dark:text-gray-100">üå®Ô∏è daily chance of snow: <span class="chance-snow text-sky-600  dark:text-sky-100 font-bold text-[18px]"></span></p>
          </section>

          <section class="details text-sky-600 dark:text-sky-100 flex flex-wrap gap-4 my-4 ">
            <div class="bg-sky-900/10 dark:bg-sky-100/20 rounded-md p-6 w-[calc(50%-0.5rem)]">  
                <p class="font-bold">Feels like</p> 
                <p class="feels-like text-3xl text-sky-400 dark:text-sky-200"></p>     
            </div>
            <div class="bg-sky-900/10 dark:bg-sky-100/20 rounded-md p-6 w-[calc(50%-0.5rem)]">
                <p class="font-bold">Precipitations</p>
                <p class="precipitations text-3xl text-sky-400 dark:text-sky-200"></p>
            </div> 
            <div class="bg-sky-900/10 dark:bg-sky-100/20 rounded-md p-6 w-[calc(50%-0.5rem)]">
                <p class="font-bold">Wind</p>
                <p class="wind text-3xl text-sky-400 dark:text-sky-200"></p>
            </div>
            <div class="bg-sky-900/10 dark:bg-sky-100/20  rounded-md p-6 w-[calc(50%-0.5rem)]">
                <p class="font-bold">Humidity</p>
                <p class="humidity text-3xl text-sky-400 dark:text-sky-200"></p> 
            </div> 
          </section>
        </div>
 
        <section class="astro bg-blue-950/10 text-sky-900 dark:text-sky-100 dark:bg-sky-100/10 rounded-xl p-4 flex flex-col gap-6">
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10  flex gap-3 items-center"> 
                <img src="./images/icons/sunrise.svg" alt="sunrise icon" class="w-7">
                <p>Sunrise</p>
                <p class="sunrise ml-auto font-bold text-right"></p>  
            </div>     
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center"> 
                <img src="./images/icons/sunset.svg" alt="sunset icon" class="w-7">
                <p>Sunset</p>
                <p class="sunset ml-auto font-bold text-right"></p> 
            </div> 
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <img src="./images/icons/moonrise.svg" alt="moonrise icon" class="w-7">
                <p>Moonrise</p>  
                <div class="moonrise ml-auto font-bold text-right"></div>    
            </div>
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <img src="./images/icons/moonset.svg" alt="moonset icon" class="w-7">
                <p>Moonset</p>
                <div class="moonset ml-auto font-bold text-right"></div>
            </div>
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <img src="" alt="moon phase icon" class="phase-icon w-7">
                <p>Moon phase</p>
                <div class="moon-phase ml-auto font-bold text-right"></div>
            </div>
            <div class="p-4 rounded-md bg-sky-800/10 dark:bg-sky-200/10 flex gap-3 items-center">
                <p>Moon illumination</p>
                <div class="illumination ml-auto font-bold text-right"></div>
            </div> 
        </section>  
    </section>

    <section class="hourly max-w-7xl mx-auto mt-8"> 
        <h3 class="text-blue-950 capitalize font-bold">hourly forecast</h3>
        <div class="container justify-around text-sky-900 bg-blue-950/10 dark:bg-sky-100/10 dark:text-sky-200 p-4 rounded-md flex overflow-y-auto gap-4 mb-8 mt-4 pb-4 text-center"></div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
